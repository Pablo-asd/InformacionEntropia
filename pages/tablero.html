<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Tablero - Probabilidad Informacion Hentropia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../styles/tablero.css" rel="stylesheet">
</head>

<body data-theme="light">
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i> <!-- Puedes usar Font Awesome para los íconos -->
    </button>
    <div class="container-fluid mt-4">
        <h1 class="mb-4 text-center">Tablero</h1>
        
        <div class="row">
            <!-- Columna izquierda con el tablero y el input -->
            <div class="col-md-8">
                <!-- Tablero existente -->
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="tablero">
                            <!-- Fila 1 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-0-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-0-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-0-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-0-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-0-4"></div>
                                </div>
                            </div>
                            <!-- Fila 2 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-1-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-1-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-1-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-1-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-1-4"></div>
                                </div>
                            </div>
                            <!-- Fila 3 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-2-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-2-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-2-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-2-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-2-4"></div>
                                </div>
                            </div>
                            <!-- Fila 4 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-3-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-3-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-3-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-3-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-3-4"></div>
                                </div>
                            </div>
                            <!-- Fila 5 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-4-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-4-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-4-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-4-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-4-4"></div>
                                </div>
                            </div>
                            <!-- Fila 6 -->
                            <div class="tablero-row">
                                <div class="col">
                                    <div class="tablero-celda" id="celda-5-0"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-5-1"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-5-2"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-5-3"></div>
                                </div>
                                <div class="col">
                                    <div class="tablero-celda" id="celda-5-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats container -->
                <div class="row justify-content-center mt-3">
                    <div class="col-md-6">
                        <div class="stats-container">
                            <label class="probabilidad-label">
                                Palabras posibles con las letras correctas: <span id="palabras-coincidentes">0</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Agregar después del stats-container y antes del input-group -->
                <div class="row justify-content-center mt-3">
                    <div class="col-md-6">
                        <div class="palabra-correcta-container" style="display: none;">
                            <label class="palabra-correcta-label">
                                La palabra correcta era: <span id="palabra-correcta" class="palabra-correcta"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Input group -->
                <div class="row justify-content-center mt-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control palabra-input" maxlength="5"
                                placeholder="Escribe una palabra" pattern="[A-Za-z]{5}" autocomplete="off">
                            <button class="btn btn-outline-success" id="confirmar-btn">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn btn-outline-danger" id="borrar-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">
                            Por favor, ingresa una palabra de 5 letras (solo letras).
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="col-md-4">
                <!-- Contenedor de palabras coincidentes existente -->
                <div class="palabras-coincidentes-container">
                    <h4 class="text-center mb-3">Palabras Posibles</h4>
                    <div id="lista-palabras-coincidentes" class="palabras-lista">
                        <!-- Las ternas se agregarán aquí dinámicamente -->
                    </div>
                </div>

                <!-- Nuevo contenedor para los cálculos -->
                <div class="calculos-container mt-4">
                    <h4 class="text-center mb-3">Cálculos Estadísticos</h4>
                    
                    <!-- Probabilidad -->
                    <div class="calculo-section">
                        <div class="formula-header">
                            <h5>Probabilidad</h5>
                            <div class="formula">P(x) = frecuencia / total</div>
                        </div>
                        <div id="probabilidades-container" class="resultados"></div>
                    </div>

                    <!-- Información -->
                    <div class="calculo-section">
                        <div class="formula-header">
                            <h5>Información</h5>
                            <div class="formula">I(x) = -log₂(P(x))</div>
                        </div>
                        <div id="informacion-container" class="resultados"></div>
                    </div>

                    <!-- Entropía -->
                    <div class="calculo-section">
                        <div class="formula-header">
                            <h5>Entropía</h5>
                            <div class="formula">H = -∑ P(x) * log₂(P(x))</div>
                        </div>
                        <div id="entropia-container" class="resultados"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../scripts/validarCampo.js"></script>
</body>

</html>
